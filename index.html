<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Blog</h1>
        
        <h2>Dodaj nowy post</h2>
        <form class="form">
            <div class="form-div">
                <Label>Autor:</Label> <input class="author" type="text">
            </div>
            <div class="form-div">
                <Label>Tytuł:</Label> <input class="title" type="text">
            </div>
            <div class="form-div">
                <Label>Treśc:</Label> <textarea class="msg"></textarea>
            </div>       
        </form>
        <button class="btn-add" type="button">Dodaj post</button>
        <div class="blog">
            <h2>Wszystkie posty: <span class="count">0</span></h2>
            
        </div>
        
    </div>
   
    <script src="index.js"></script>
</body>
</html>
